<v-list-item class="px-2">
    <v-list-item-avatar>
    <v-img src="https://randomuser.me/api/portraits/men/85.jpg"></v-img>
    </v-list-item-avatar>
    <v-list-item-title>{{user}}</v-list-item-title>
</v-list-item>
<v-divider></v-divider>
<v-list dense>
    {% for item in data.guest_drawer_items %}
        <v-list-item
        link
        >
            <v-list-item-icon>
                <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title>{{ item.title }}</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
    {% endfor %}
</v-list>
<template v-slot:append>
    <div v-if="mini">
        <v-bottom-navigation
            v-model="mini_button_value"
            :background-color="mini_button_color"
            dark
            shift
        >
            <v-btn>
                <span>{{ data.auth_drawer_sub_mini_items.title }}</span>
                <v-icon>{{ data.auth_drawer_sub_mini_items.icon }}</v-icon>
            </v-btn>
        </v-bottom-navigation>
    </div>
    <div v-else>
        <v-bottom-navigation
            v-model="mini_button_value"
            :background-color="mini_button_color"
            dark
            shift
        >
            {% for item in data.guest_drawer_sub_items %}
                <v-btn>
                    <span>{{item.title}}</span>
                    <v-icon>{{item.icon}}</v-icon>
                </v-btn>
            {% endfor %}
        </v-bottom-navigation>
    </div>
</template>
