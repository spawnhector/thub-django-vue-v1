<v-list-item class="px-2">
    <v-list-item-avatar>
    <v-img src="https://randomuser.me/api/portraits/men/85.jpg"></v-img>
    </v-list-item-avatar>
    <v-list-item-title>{{user}} - auth</v-list-item-title>
</v-list-item>
<v-divider></v-divider>
<v-list dense>
    {% for item in data.auth_drawer_items %}
        <v-list-item
        link
        >
            <v-list-item-icon>
                <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title>
                        <a
                        {% if item.url %}
                            href="{% url item.url %}"
                        {% endif %}
                        >{{ item.title }}</a>
                </v-list-item-title>
            </v-list-item-content>
        </v-list-item>
    {% endfor %}
</v-list>
